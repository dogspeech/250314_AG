<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최고로 멋진 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 전역 스타일 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* 헤더 */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 슬라이더 */
        .slider {
            width: 100%;
            margin: 50px 0;
        }

        .slider img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 4s ease-in-out infinite;
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 버튼 */
        .button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: translateY(-5px);
        }

        /* 폼 */
        .form-container {
            margin: 30px 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="submit"] {
            background: #ff758c;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #ff7eb3;
        }

        /* 아이콘 */
        .icon {
            font-size: 3rem;
            margin: 20px;
            color: white;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(360deg);
        }

        /* 다채로운 컬럼 레이아웃 */
        .multi-column {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 50px 0;
        }

        .multi-column div {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 푸터 */
        footer {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            color: #dcdcdc;
            font-size: 1rem;
        }

        footer a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .slider img {
                width: 100%;
            }

            .multi-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>최고로 멋진 웹 페이지</h1>
        </header>

        <!-- 이미지 슬라이더 -->
        <div class="slider">
            <img src="https://via.placeholder.com/1200x500/ff758c/fff?text=슬라이드1" alt="슬라이드1">
            <img src="https://via.placeholder.com/1200x500/ff7eb3/fff?text=슬라이드2" alt="슬라이드2">
            <img src="https://via.placeholder.com/1200x500/ff416c/fff?text=슬라이드3" alt="슬라이드3">
        </div>

        <!-- 버튼 -->
        <a href="#" class="button">지금 시작</a>

        <!-- 폼 -->
        <div class="form-container">
            <h2>문의 사항을 남겨주세요</h2>
            <form action="#">
                <input type="text" placeholder="이름을 입력하세요" required>
                <input type="email" placeholder="이메일을 입력하세요" required>
                <textarea placeholder="문의 사항을 입력하세요" rows="5" required></textarea>
                <input type="submit" value="제출">
            </form>
        </div>

        <!-- 아이콘 -->
        <div class="icon-container">
            <span class="icon">❤️</span>
            <span class="icon">🌟</span>
            <span class="icon">🎉</span>
        </div>

        <!-- 다채로운 컬럼 레이아웃 -->
        <div class="multi-column">
            <div>
                <h3>섹션 1</h3>
                <p>이것은 첫 번째 섹션입니다. 다양한 정보를 넣을 수 있습니다.</p>
            </div>
            <div>
                <h3>섹션 2</h3>
                <p>두 번째 섹션에는 또 다른 정보를 포함시킬 수 있습니다.</p>
            </div>
            <div>
                <h3>섹션 3</h3>
                <p>세 번째 섹션에서는 추가적인 설명을 제공할 수 있습니다.</p>
            </div>
        </div>

        <!-- 푸터 -->
        <footer>
            <p>&copy; 2025 | <a href="#">Privacy Policy</a></p>
        </footer>
    </div>

</body>
</html>
